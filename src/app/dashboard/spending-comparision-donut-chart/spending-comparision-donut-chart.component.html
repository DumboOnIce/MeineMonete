<div class="card oh">
    <div class="card-body">
      <div class="d-flex m-b-30 align-items-center no-block">
        <h5 class="card-title ">Aufteilung in Prozent</h5>
        <div class="ml-auto">
          <select class="form-control" [(ngModel)]="viewModel.selectedYear" (change)="onYearSelectionChannged($event)">
            <option *ngFor="let year of viewModel.selectableYears" [value]="year">{{year}}</option>
          </select>
        </div>
      </div>
      <div mk-morris-js [options]="viewModel.donutChartOptions" [data]="viewModel.donutChartData" type="Donut"></div>
    </div>
    <div class="card-body bg-light">
      <div class="row text-center m-b-20">
        <div class="col-lg-4 col-md-4 m-t-20">
          <h2 class="m-b-0 font-light">&nbsp;</h2><span class="text-muted">&nbsp;</span>
        </div>
        <div class="col-lg-4 col-md-4 m-t-20">
          <h2 class="m-b-0 font-light">&nbsp;</h2><span class="text-muted">{{viewModel.selectedYear}}</span>
        </div>
      </div>
    </div>
  </div>
