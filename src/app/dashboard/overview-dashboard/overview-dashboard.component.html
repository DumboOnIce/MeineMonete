<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid">
  <!-- ============================================================== -->
  <!-- Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <div class="row page-titles">
    <div class="col-md-5 align-self-center">
      <h4 class="text-themecolor">Meine Monete</h4>
    </div>
    <div class="col-md-7 align-self-center text-right">
      <div class="d-flex justify-content-end align-items-center">
        <button class="btn btn-warning text-white ml-3 d-none d-md-block file-button">
          <span> <i class="fa fa-folder-open"></i></span>
          Daten laden
          <input type="file" #fileInput (change)="loadData(fileInput)" />
        </button>
      </div>

    </div>
  </div>
  <!-- ============================================================== -->
  <!-- End Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <div class="row">
    <div class="col-lg-8">
      <app-spending-comparision-bar-chart [viewModel]="comparableBarChart"> </app-spending-comparision-bar-chart>
    </div>
    <div class="col-lg-4">
      <app-spending-comparision-donut-chart [viewModel]="compareableDonutChart"></app-spending-comparision-donut-chart>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8">
      <app-category-spending-bar-chart [viewModel]="monthlyCategoryBarChart"
        (categoryChanged)="monthlyCategoryChanged($event)"></app-category-spending-bar-chart>
    </div>
    <div class="col-lg-4">
      <app-category-spending-bar-chart [viewModel]="yearlyCategoryBarChart"
        (categoryChanged)="yearlyCategoryChanged($event)"></app-category-spending-bar-chart>
    </div>
    <div class="col-lg-12">
      <app-money-fy-data-table [dataSource]="tableDataSource"></app-money-fy-data-table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-summerized-facts-table [dataSource]="summerizedTableDataSource"></app-summerized-facts-table>
    </div>
  </div>
</div>
<!-- ============================================================== -->
<!-- End Container fluid  -->
<!-- ============================================================== -->
